<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shift Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
   .grid { overflow:auto; }
   table { font-size: 13px; white-space: nowrap; }
   th, td { text-align:center; }
   td.cell { cursor: pointer; }
   td.cell.selected { outline: 2px solid black; }
   .toolbar { display:flex; gap: .5rem; align-items: end; flex-wrap: wrap; }
  </style>
</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li><strong>Shift Planner</strong></li>
    </ul>
    <ul>
      <li><a href="/">Piani</a></li>
      <li><a href="/admin/">Admin</a></li>
      <li><a href="/logout/">Logout</a></li>
    </ul>
  </nav>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
