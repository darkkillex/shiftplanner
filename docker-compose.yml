services:
  web:
    build: .
    container_name: shiftplanner_web
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/app/staticfiles

  db:
    image: postgres:15
    container_name: shiftplanner_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backup:
    image: prodrigestivill/postgres-backup-local:15
    container_name: shiftplanner_backup
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # schedulazione: tutti i giorni alle 03:00
      CRON_TIME: "0 3 * * *"
      # conserva SOLO lâ€™ultimo giorno
      BACKUP_KEEP_DAYS: "1"
      BACKUP_KEEP_WEEKS: "0"
      BACKUP_KEEP_MONTHS: "0"
      TZ: "Europe/Rome"
      # opzionali:
      # POSTGRES_EXTRA_OPTS: "-Z9 --blobs"   # compressione pg_dump
    volumes:
      - ./backups:/backups
    restart: unless-stopped

volumes:
  db_data:
  static_volume:
